databaseChangeLog:
  - changeSet:
      id: create_table_roles
      author: Vultum
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: CHARACTER VARYING
                  constraints:
                    unique: true
                    nullable: false