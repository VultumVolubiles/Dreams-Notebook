databaseChangeLog:
  - changeSet:
      id: create_table_notes
      author: Vultum
      changes:
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: CHARACTER VARYING
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: CHARACTER VARYING
                  constraints:
                    nullable: false